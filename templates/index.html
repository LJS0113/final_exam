<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HOME NETWORK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Final Exam</h2>
        </div>
        <div class="main">
            <div>
                <button onclick="btn_on()">Measure Distance</button>
            </div>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function btn_on(){
            fetch("/btn/on")
            .then(response=> { console.log(response); return response.text()})
            .then(data=> {
                console.log(data);
                let result = document.querySelector("#result");
                result.innerHTML = data + "cm";
            });
        }
        
    </script>
</body>
</html>
